<div class="main-content body">
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <button type="button" class="btn btn-dark" (click)="creaNota()" style="margin-left:5%">Crear Nota   </button>
                    <button type="button" class="btn btn-dark" (click)="veNotas()" style="margin-left:5%">Ver Notas    </button>
                    <button type="button" class="btn btn-dark" style="margin-left:5%">Modificar Nota    </button>
                    <button type="button" class="btn btn-dark" style="margin-left:5%">Eliminar Nota    </button>
                </div>
            </div>
        </nav>

        <br>

        <div class="card" style="padding-top: 5px;padding-left:4px;" *ngIf="readNote">

            <h3>Mostraria todas las notas creadas..... </h3>

        </div>
        <div *ngIf="createNote">

            <form>
                <div class="form-group">
                    <label style="font-size:16px;color:blueviolet">Titulo de la nota</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label style="font-size:16px;color:blueviolet">Contenido de la nota</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="12"></textarea>
                </div>
            </form>

        </div>

    </div>
</div>
