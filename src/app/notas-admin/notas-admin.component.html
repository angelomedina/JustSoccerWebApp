<div class="main-content body">
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <button type="button" class="btn btn-dark" (click)="creaNota()" style="margin-left:5%">Crear Nota   </button>
                    <button type="button" class="btn btn-dark" (click)="veNotas()" style="margin-left:5%">Ver Notas    </button>
                    <button type="button" class="btn btn-dark" style="margin-left:5%">Modificar Nota    </button>
                    <button type="button" class="btn btn-dark" style="margin-left:5%">Eliminar Nota    </button>
                </div>
            </div>
        </nav>

        <br>

        <div class="card" style="padding-top: 5px;padding-left:4px;" *ngIf="readNote">

            <h3>Mostraria todas las notas creadas..... </h3>

        </div>
        <div *ngIf="createNote">

            <form>
                <div class="form-group">
                    <label style="font-size:16px;color:blueviolet">Titulo de la nota</label>
                    <input type="text" name="titleNote" class="form-control" [(ngModel)]="titleNote" placeholder="">
                </div>
                <div class="form-group">
                    <label style="font-size:16px;color:blueviolet">Contenido de la nota</label>
                    <editor name="dataModel" [(ngModel)]="dataModel" [init]="{height: 500,
                      theme: 'modern',
                      plugins: 'print preview fullpage powerpaste searchreplace autolink directionality advcode visualblocks visualchars fullscreen image link media template codesample table charmap hr pagebreak nonbreaking anchor toc insertdatetime advlist lists textcolor wordcount tinymcespellchecker a11ychecker imagetools mediaembed  linkchecker contextmenu colorpicker textpattern help',
                      toolbar1: 'formatselect | bold italic strikethrough forecolor backcolor | link | alignleft aligncenter alignright alignjustify  | numlist bullist outdent indent  | removeformat',
                      image_advtab: true,
                      content_css: [
                        '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
                        '//www.tinymce.com/css/codepen.min.css'
                      ]}"></editor>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-dark" (click)="creaNota()">Agregar Nota!!</button>
                </div>
            </form>


        </div>

    </div>
</div>
