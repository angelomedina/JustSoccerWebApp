<div class="main-content body">
    <div class="container-fluid">


        <div class="form-group" *ngIf=" authServ.userType === 'superAdmin' || authServ.userType === 'admin'">
            <button type="button" class="btn btn-outline-success" (click)="addVideo()">Añadir video nuevo</button>
            <div *ngIf="videoNew">
                <label for="exampleInputEmail1">Url del video (Youtube)</label>
                <input type="url" class="form-control" id="url" placeholder="url">
                <small id="emailHelp" class="form-text text-muted">Ingrese una dirección completa url del video a subir</small>
                <button type="submit" class="btn btn-primary mb-2" (click)="addUrl()">Agregar video</button>
                <hr>
            </div>

        </div>


        <!-- Muestra los videos directos desde youtube -->
        <div style="text-align:left; margin-left:2%; margin-right:1%;">
            <div *ngFor="let video of videosList" style="float:left;border-style:outset;margin-left:2%;margin-bottom:3%;">
                <!-- Haciendo uso de pipe Sanitizer para mostrar videos de manera segura -->
                <iframe width="450" height="330" [src]=" video.data.url | sanitizer:'https://www.youtube.com/embed/' " frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <!-- src="https://www.youtube.com/embed/{{video.data.url}}"  -->
            </div>
        </div>

    </div>
</div>
