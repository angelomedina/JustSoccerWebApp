<div class="main-content body">
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <button type="button" *ngIf=" authServ.userType === 'superAdmin' || authServ.userType === 'admin'" class="btn btn-dark" (click)="creaTorneo()" style="margin-left:5%">Tabla de Posiciones</button>
                    <button type="button" class="btn btn-dark" (click)="verTorneos()" style="margin-left:5%">Tabla Acumulada </button>
                    <button type="button" class="btn btn-dark" (click)="verTorneos()" style="margin-left:5%">Tabla Goleo </button>
                    <!-- <button type="button" class="btn btn-dark" style="margin-left:5%">Buscar Nota </button> -->
                </div>
            </div>
        </nav>
        <br>
        <h2 style="text-align:center"> {{torneoActual.data.name}} </h2>
        <!-- Spinner -->
        <div class="spinnerBig" *ngIf="loading">
            <div class="item item-1"></div>
            <div class="item item-2"></div>
            <div class="item item-3"></div>
            <div class="item item-4"></div>
        </div>

        <br>

        <div style="text-align:center;margin-left:3%;margin-right:3%;">
            <span style="text-align:center;font-size:20px">Tabla de Posiciones</span>
            <table class="table table-hover">
                <thead style="color:blue;">
                    <tr>
                        <th scope="col">Posici√≥n</th>
                        <th scope="col">Equipo</th>
                        <th scope="col">PJ</th>
                        <th scope="col">PG</th>
                        <th scope="col">PE</th>
                        <th scope="col">PP</th>
                        <th scope="col">PTS</th>
                        <th scope="col">AVG</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let team of equiposTable; let i=index ">
                        <th class="td_{{i}}" scope="row">{{team.position}}</th>
                        <td class="td_{{i}}">{{team.name}}</td>
                        <td class="td_{{i}}">{{team.pj}}</td>
                        <td class="td_{{i}}">{{team.pg}}</td>
                        <td class="td_{{i}}">{{team.pe}}</td>
                        <td class="td_{{i}}">{{team.pp}}</td>
                        <td class="td_{{i}}">{{team.pts}}</td>
                        <td class="td_{{i}}">{{team.avg}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
