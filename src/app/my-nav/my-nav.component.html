<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)" style="color:blue; background-color:thistle">
        <!-- <mat-toolbar>Menu</mat-toolbar> -->
        <span><img src="./assets/imgs/jsLOGO.jpg" width="99%" height="35%"></span>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/home']" style="font-family:'Lucida Console', Monaco, monospace">Inicio</a>
            <a mat-list-item [routerLink]="['/home']" style="font-family:'Lucida Console', Monaco, monospace">Registrar Administradores</a>
            <a mat-list-item [routerLink]="['/tournamentAdmin']" style="font-family:'Lucida Console', Monaco, monospace">Torneos</a>
            <a mat-list-item [routerLink]="['/teamsAdmin']" style="font-family:'Lucida Console', Monaco, monospace">Equipos</a>
            <a mat-list-item [routerLink]="['/journalAdmin']" style="font-family:'Lucida Console', Monaco, monospace">Jornadas</a>
            <a mat-list-item [routerLink]="['/stadisticsAdmin']" style="font-family:'Lucida Console', Monaco, monospace">Estadisticas</a>
            <a mat-list-item [routerLink]="['/notesAdmin']" style="font-family:'Lucida Console', Monaco, monospace">Notas</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <span><img src="./assets/imgs/nav.jpg" width="110%" height="60px"></span>
            <button *ngIf="!logueado" type="button" class="btn btn-success" [routerLink]="['/authUser']">Login/Registro</button>
            <button *ngIf="logueado" type="button" class="btn btn-warning">Cerrar Sesión</button>
            <!-- <span>Titulo :v</span> -->
        </mat-toolbar>
        <br>
        <!-- BODY del navbar global -->
        <router-outlet></router-outlet>
        <!-- Footer -->
        <hr>
        <footer class="page-footer font-small teal pt-4">
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3" style="background-color:rgb(74, 141, 196)">
                <br> © 2018 Copyright:
                <span style="color:blue ">Wilfred Alvarado </span>
                <br>
            </div>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->

    </mat-sidenav-content>


</mat-sidenav-container>
