<div class="main-content body elementToFadeInAndOut">
    <div class="container-fluid">

        <!-- Spinner -->
        <div class="spinnerBig" *ngIf="loading">
            <div class="item item-1"></div>
            <div class="item item-2"></div>
            <div class="item item-3"></div>
            <div class="item item-4"></div>
        </div>

        <div style="text-align:center" class="elementToFadeInAndOut">
            <h2 style="text-align:center; font-family:cursive; color:rgb(14, 107, 82);">
                {{equipoActual.data.name}}
            </h2>
        </div>

        <div style="float:right; margin-right:1%" *ngIf="!loading">
            <div class="card" style="width: 300px; padding: 1% 1% 1% 1%;">
                <img class="card-img-top" src="{{equipoActual.data.logoImg}}" width="270px" height="310" alt="logo">
            </div>
        </div>

        <div style="margin-left:2%;margin-right:3%;" class="elementToFadeInAndOut" *ngIf="!loading">
            <br>
            <h3 style="font-style:italic;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif"> Descripción</h3>
            <blockquote style="border-radius:10px; background-color:rgba(252, 248, 247, 0.905)">
                {{equipoActual.data.description}}
            </blockquote>

            <br>
            <h3 style="font-style:italic;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif"> Fecha de Fundación</h3>
            <blockquote>
                {{equipoActual.data.fundation}}
            </blockquote>
            <br>
            <h3 style="font-style:italic;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif"> Titulos</h3>
            <blockquote>
                Titulos conseguidos: {{equipoActual.data.cups}}
            </blockquote>
            <br>
            <h3 style="font-style:italic;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Estadio</h3>
            <div class="card" style="width: 300px;">
                <img class="card-img-top" src="{{equipoActual.data.estadiumImg}}" width="310px" height="350" alt="logo">
            </div>
