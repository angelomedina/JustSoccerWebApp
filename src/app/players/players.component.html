<div class="main-content body elementToFadeInAndOut imgCentral" style="padding:
    2% 2% 2% 2%">
    <div class="container-fluid">

        <ul class="nav nav-tabs justify-content-center">
            <li style="margin-right:2%;" class="nav-item">
                <a id="log" style="color:rgb(38, 82,
                    28);text-decoration:underline;" [ngClass]="{'activePers':ver
                    == true,'desactivePers':ver == false}" class="nav-link"
                    (click)="verJugadoras()">Ver Lista de Jugadoras del torneo</a>
            </li>
            <li style="margin-right:2%;" class="nav-item"
                *ngIf="authServ.userType
                === 'superAdmin' || authServ.userType === 'admin'">
                <a id="reg" style="color:rgb(38, 82,
                    28);text-decoration:underline;"
                    [ngClass]="{'activePers':inscribe ==
                    true,'desactivePers':inscribe == false}" class="nav-link"
                    (click)="inscribirPlayer()">Inscribir jugadoras a equipos</a>
            </li>
        </ul>

        <!-- Inscribir jugadoras Form -->
        <!-- UNICAMENTE UTILIZANDO UN NOMBRE COMPLETO, IMAGEN, Y UN ESTADO. -->
        <div style="margin-left:3%; margin-right:3%;margin-top:5%;"
            class="elementToFadeInAndOut">
            <form id="register-form" class="elementToFadeInAndOut" role="form"
                *ngIf="inscribe">
                <div class="form-row" style="border-style:outset;
                    border-radius:20px;border-color:rgb(191, 192, 107);
                    background-color:rgba(140, 108, 199, 0.7); padding: 2% 2%
                    2% 2%;">
                    <br>
                    <div class="form-group col-md-3">
                        <label for="sel1" style="color:rgb(223, 235, 222); font-family: 'Trebuchet MS',
                            'Lucida Sans Unicode', 'Lucida Grande', 'Lucida
                            Sans', Arial, sans-serif;">Nombre</label>
                        <input type="text" name="playerName" tabindex="1"
                            [(ngModel)]="playerName" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="sel1" style=" color:rgb(223, 235, 222); font-family: 'Trebuchet MS',
                            'Lucida Sans Unicode', 'Lucida Grande', 'Lucida
                            Sans', Arial, sans-serif;">Primer Apellido</label>
                        <input type="text" name="surname1" tabindex="1"
                            [(ngModel)]="surname1" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="sel1" style=" color:rgb(223, 235, 222); font-family: 'Trebuchet MS',
                            'Lucida Sans Unicode', 'Lucida Grande', 'Lucida
                            Sans', Arial, sans-serif">Segundo Apellido</label>
                        <input type="text" name="surname2" tabindex="1"
                            [(ngModel)]="surname2" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="sel1" style=" color:rgb(223, 235, 222); font-family: 'Trebuchet MS',
                            'Lucida Sans Unicode', 'Lucida Grande', 'Lucida
                            Sans', Arial, sans-serif">Equipo</label>
                        <!-- <input type="text" name="team" tabindex="1" [(ngModel)]="team" class="form-control"> -->
                        <select class="form-control" id="team" name="team"
                            [(ngModel)]="team">
                            <option *ngFor="let team of equiposTable; let
                                i=index" value="{{team.idTeam}}" selected value>{{team.name}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label style=" color:rgb(223, 235, 222); font-family: 'Trebuchet MS', 'Lucida Sans
                            Unicode', 'Lucida Grande', 'Lucida Sans', Arial,
                            sans-serif">Foto Perfil</label>
                        <input type="file" accept="image/*"
                            (change)="upload($event)">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped
                                bg-success" role="progressbar"
                                [style.width]="(uploadPercent | async) + '%'">
                            </div>
                        </div>
                    </div>
                    <div style="margin-left:7%;margin-top:4%;" class="form-group
                        col-md-6">
                        <button type="button" class="btn btn-success"
                            (click)="inscribirPlayerNew()">Inscribir jugadora al
                            equipo!!</button>
                    </div>
                </div>
            </form>
        </div>
        <div *ngIf="inscribe" style="padding: 4% 4% 4% 4%"></div>



        <!-- Mostrar jugadoras del torneo -->
        <div style="padding:2% 2% 1% 2%; display:inline" *ngIf="ver">
            <div style="border-style:solid;border-color:rgb(191, 192, 107);
                background-color:
                rgba(140, 108, 199, 0.7); width: 40%; border-radius: 20px;
                padding: 1% 1% 1% 1%">
                <span style="color:rgb(243, 217, 217);">Seleccione un equipo
                    para ver su lista de
                    jugadoras ↲ </span>
                <div class="form-group col-md-6">
                    <select class="form-control" id="team" name="team"
                        [(ngModel)]="team"
                        (change)="obtieneJugadorasEquipo($event)">
                        <option *ngFor="let team of equiposTable; let i=index"
                            value="{{team.idTeam}}"
                            selected value>{{team.name}}</option>
                    </select>

                </div>

            </div>

            <div *ngIf="inicio" class="elementToFadeInAndOut"
                style="margin-top:2%">
                <img
                    src="http://www.asopade.org/uniffut/images/quienes-somos-1.jpg"
                    class="responsive" alt="logo uniffut">

            </div>

            <div *ngIf="!vacioteam && !inicio"
                style="margin-left:20%;margin-right:20%;margin-top:4%;
                border-radius:15px;border-color:rgb(0, 0,
                0);border-style:solid; background-color:
                rgba(137, 181, 206, 0.7);">
                <table style="text-align:center;" class="table
                    elementToFadeInAndOut" *ngIf="jugadorasEquipo.length>0">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Nombre Completo</th>
                            <th scope="col">Imagen Perfil</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let player of jugadorasEquipo; let i=index">
                            <th scope="row">{{player.data.name}}
                                {{player.data.surnameI}}
                                {{player.data.surnameII}}
                            </th>
                            <th scope="row">
                                <img src="{{player.data.url}}" alt="perfil"
                                    class="img10">
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
